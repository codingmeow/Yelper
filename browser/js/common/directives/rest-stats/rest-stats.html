<div class='container' id='rest-stats'>
	<div class='row'>
		<h3 ng-model='restaurant.name'>RESTAURANT NAME{{ restaurant.name }} has a <rating ng-model='restaurant.rating' max='5' readonly='true'></rating> rating</h3>
	</div>

	<div class='row'>
		<h3>
			Diners generally have a POSITIVE/NEGATIVE view of {{ restaurant.name }}
		</h3>
	</div>

	<div class='row'>
		<h3>
			The keywords generally associated with RESTAURANT NAME are: KEYWORDS
		</h3>
	</div>

</div>
